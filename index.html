    // Shuffle and select 20 questions
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    const questions = shuffle([...questionPool]).slice(0, 20);

    let current = 0, score = 0;

    function showQuestion() {
      if (current < questions.length) {
        const q = questions[current];
        let html = `<div><b>Question ${current + 1} of 20:</b> ${q.question}</div>`;
        html += q.options.map((opt, i) =>
          `<label class="option">
            <input type="radio" name="option" value="${i}">
            ${opt}
          </label>`
        ).join('');
        document.getElementById('question-block').innerHTML = html;
        document.getElementById('feedback').textContent = '';
      } else {
        document.getElementById('question-block').innerHTML = "Quiz complete!";
        document.getElementById('submit-btn').style.display = "none";
        document.getElementById('score').textContent = `Your score: ${score}/${questions.length}`;
      }
    }

    function submitAnswer() {
      const radios = document.getElementsByName('option');
      let chosen = null;
      for (let i = 0; i < radios.length; i++) {
        if (radios[i].checked) {
          chosen = i;
          break;
        }
      }
      if (chosen === null) {
        document.getElementById('feedback').textContent = "Please select an answer.";
        return;
      }
      if (parseInt(chosen) === questions[current].answer) {
        document.getElementById('feedback').textContent = "Correct!";
        score++;
        current++;
        setTimeout(showQuestion, 800);
      } else {
        document.getElementById('feedback').textContent = "Incorrect. Please try again.";
      }
    }

    showQuestion();
